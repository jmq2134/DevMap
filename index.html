<!DOCTYPE html>
<html>

<head>
    <title>Great Green Grass App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- mask for input area -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- LINK TO DATA ENTRY JS -->
    <script type="text/javascript" src="./Assets/JS/dataEntry.js"></script>
    <!-- LINK TO MOMENT JS -->
    <script src="./Assets/lib/moment.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- GOOGLE FONT FOR BRAND -->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,700i" rel="stylesheet">
    <!-- Bootswatch Cosmos -->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/bootswatch.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand brand-logo" href="index.html">Great Green Grass</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="land.html">Map</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row" id="customer-row">
            <div class="col-lg-12" id="addCustomer">
                <button type="submit" class="btn btn-primary addCustomerStyle" id="addCustomer" data-toggle="modal" data-target="#addCustomerModal"> Add A Customer </button>
            </div>
        </div>
        <!-- CUSTOMER DATA TABLE -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default ">
                    <div class="panel-heading customer-panel">
                        <h3 class="panel-title"><strong>Customer Information</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Address</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Period</th>
                                    <th>Rate Per Week</th>
                                </tr>
                            </thead>
                            <tbody id="displayCustomerInfo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ADD CUSTOMER MODAL -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Add A Customer</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <form class='modal-form'>
                                                <div class="form-group">
                                                    <label for="name_id">Name</label>
                                                    <input type="text" class="form-control" id="name_id" placeholder="Person name, compnay name">
                                                </div>
                                                <div class="form-group">
                                                    <!-- Street 1 -->
                                                    <label for="street1_id" class="control-label">Street Address 1</label>
                                                    <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, c/o">
                                                </div>
                                                <div class="form-group">
                                                    <!-- Street 2 -->
                                                    <label for="street2_id" class="control-label">Street Address 2 (optional) </label>
                                                    <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
                                                </div>
                                                <div class="form-group">
                                                    <!-- City-->
                                                    <label for="city_id" class="control-label">City</label>
                                                    <input type="text" class="form-control" id="city_id" name="city" placeholder="Cleveland">
                                                </div>
                                                <div class="form-group">
                                                    <!-- State Button -->
                                                    <label for="state_id" class="control-label">State</label>
                                                    <select class="form-control" id="state_id">
                                                        <option value="AL">Alabama</option>
                                                        <option value="AK">Alaska</option>
                                                        <option value="AZ">Arizona</option>
                                                        <option value="AR">Arkansas</option>
                                                        <option value="CA">California</option>
                                                        <option value="CO">Colorado</option>
                                                        <option value="CT">Connecticut</option>
                                                        <option value="DE">Delaware</option>
                                                        <option value="DC">District Of Columbia</option>
                                                        <option value="FL">Florida</option>
                                                        <option value="GA">Georgia</option>
                                                        <option value="HI">Hawaii</option>
                                                        <option value="ID">Idaho</option>
                                                        <option value="IL">Illinois</option>
                                                        <option value="IN">Indiana</option>
                                                        <option value="IA">Iowa</option>
                                                        <option value="KS">Kansas</option>
                                                        <option value="KY">Kentucky</option>
                                                        <option value="LA">Louisiana</option>
                                                        <option value="ME">Maine</option>
                                                        <option value="MD">Maryland</option>
                                                        <option value="MA">Massachusetts</option>
                                                        <option value="MI">Michigan</option>
                                                        <option value="MN">Minnesota</option>
                                                        <option value="MS">Mississippi</option>
                                                        <option value="MO">Missouri</option>
                                                        <option value="MT">Montana</option>
                                                        <option value="NE">Nebraska</option>
                                                        <option value="NV">Nevada</option>
                                                        <option value="NH">New Hampshire</option>
                                                        <option value="NJ">New Jersey</option>
                                                        <option value="NM">New Mexico</option>
                                                        <option value="NY">New York</option>
                                                        <option value="NC">North Carolina</option>
                                                        <option value="ND">North Dakota</option>
                                                        <option value="OH">Ohio</option>
                                                        <option value="OK">Oklahoma</option>
                                                        <option value="OR">Oregon</option>
                                                        <option value="PA">Pennsylvania</option>
                                                        <option value="RI">Rhode Island</option>
                                                        <option value="SC">South Carolina</option>
                                                        <option value="SD">South Dakota</option>
                                                        <option value="TN">Tennessee</option>
                                                        <option value="TX">Texas</option>
                                                        <option value="UT">Utah</option>
                                                        <option value="VT">Vermont</option>
                                                        <option value="VA">Virginia</option>
                                                        <option value="WA">Washington</option>
                                                        <option value="WV">West Virginia</option>
                                                        <option value="WI">Wisconsin</option>
                                                        <option value="WY">Wyoming</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <!-- Zip Code-->
                                                    <label for="zip_id" class="control-label">Zip Code</label>
                                                    <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <form class='modal-form'>
                                                <div class="form-group">
                                                    <label for="email_id">Email</label>
                                                    <input type="email" class="form-control" id="email_id" placeholder="example@example.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone_id">Phone Number</label>
                                                    <input type="tel" class="form-control" id="phone_id" placeholder="(###)###-####">
                                                </div>
                                                <div class="form-group">
                                                    <label for="startDate_id">Start Date</label>
                                                    <input type="date" class="form-control" id="startDate_id">
                                                </div>
                                                <div class="form-group">
                                                    <label for="endDate_id">End Date</label>
                                                    <input type="date" class="form-control" id="endDate_id">
                                                </div>
                                                <div class="form-group">
                                                    <label for="period_id">Period (days between mows)</label>
                                                    <input type="number" class="form-control" id="period_id" placeholder="7">
                                                </div>
                                                <div class="form-group">
                                                    <label for="rate_id">Rate (per week)</label>
                                                    <input type="number" class="form-control" id="rate_id" placeholder="40">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCustomerInfo">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="AuthorizeCalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="AuthorizeCalModalTitle">Please Authorize Access</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button id="authorize-button" style="display: none;">Authorize</button>
                    <button id="refuse-button" style="display: none;">Don't Authorize</button>
                    <button id="signout-button" style="display: none;">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/JS/google-calendar-auth.js"></script>
    <script src="Assets/JS/google-calendar-setup.js"></script>
    <script src="Assets/JS/google-calendar-operations.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
